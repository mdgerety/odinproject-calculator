<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <h1>Calculator</h1>
        <div class="calcBody">
            
            <div class="digits">
                <div class="display">
                    12345
                </div>
                <div class="digitButtons">
                    <button class="digitButton" id="7">7</button>
                    <button class="digitButton" id="8">8</button>
                    <button class="digitButton" id="9">9</button>
                    <button class="digitButton" id="4">4</button>
                    <button class="digitButton" id="5">5</button>
                    <button class="digitButton" id="6">6</button>
                    <button class="digitButton" id="1">1</button>
                    <button class="digitButton" id="2">2</button>
                    <button class="digitButton" id="3">3</button>
                    <button class="decimal" id="decimal">.</button>
                    <button class="digitButton" id="0">0</button>
                    <button class="clear" id="clear">C</button>
                </div>
            </div>
            <div class="operatorButtons">
                <button class="operatorButton" id="addButton">+</button>
                <button class="operatorButton" id="subtractButton">-</button>
                <button class="operatorButton" id="multiplyButton">x</button>
                <button class="operatorButton" id="divideButton">/</button>
                <button class="operatorButon" id="equalsButton">=</button>
            </div>

        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
